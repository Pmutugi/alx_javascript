<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
  <script>
    const imagesrc = document.getElementById("myImage");
    imagesrc.src="https://picsum.photos/200/301," 
    imagesrc.alt="New image";
    imagesrc.style.border='2px solid red';
  </script>
</body>
</html>
